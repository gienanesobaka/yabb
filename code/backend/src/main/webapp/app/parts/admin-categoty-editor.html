<div>
    <!--categoryEditorController-->
    <div class="row">
        Selected: {{categoryEditorController.selected.label}}
    </div>

    <div class="row">
        <treecontrol class="tree-classic col-md-5"
                tree-model      = "categoryEditorController.data"
                options         = "categoryEditorController.treeOptions"
                on-selection    = "categoryEditorController.onSelect(node)">
                {{node.label}}
        </treecontrol>

        <div>
            <button type="button" ng-click="categoryEditorController.add()" class="btn">Add</button>
            <button type="button" ng-click="categoryEditorController.delete()"class="btn">Delete</button>
            <button type="button" ng-click="categoryEditorController.rename()"class="btn">Rename</button>
        </div>

    </div>

</div>
