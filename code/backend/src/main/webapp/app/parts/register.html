<div>

    <style>
        <!--body{-->
        <!--background-color: #525252;-->
        <!--}-->

        <!--.centered-form{-->
        <!--margin-top: 60px;-->
        <!--}-->

        <!--.centered-form .panel{-->
        <!--background: rgba(255, 255, 255, 0.8);-->
        <!--box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;-->
        <!--}-->

        input.ng-invalid {
        border: 1px solid red;
        }
        input.ng-valid {
        border: 1px solid green;
        }

    </style>

    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="registrationForm">

                        <div class="form-group">
                            <input type="text"
                                   name="login"
                                   id="login"
                                   ng-model="data.login"
                                   class="form-control input-sm"
                                   placeholder="Login"
                                   required>
                            <span ng-show="registrationForm.login.$error.required">Login is required.</span>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input  type="text"
                                            name="first_name"
                                            id="first_name"
                                            ng-model="data.firstName"
                                            class="form-control input-sm"
                                            placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" ng-model="data.lastName" class="form-control input-sm" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email"
                                   name="email"
                                   id="email"
                                   ng-model="data.email"
                                   class="form-control input-sm"
                                   placeholder="Email Address"
                                   required>
                            <span ng-show="registrationForm.login.$error.required">E-mail is required.</span>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password"
                                           name="password"
                                           id="password"
                                           ng-model="data.password"
                                           class="form-control input-sm"
                                           placeholder="Password"
                                           required
                                           ng-minlength={{minPassword}}>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password"
                                           name="password_confirmation"
                                           id="password_confirmation"
                                           ng-model="data.password2"
                                           class="form-control input-sm"
                                           placeholder="Confirm Password"
                                           required
                                           ng-minlength={{minPassword}}
                                           ui-validate=" '$value==data.password' "  ui-validate-watch=" 'data.password' " >

                                    <span ng-show="registrationForm.password_confirmation.$invalid">Passwords have to macth.</span>
                                </div>
                            </div>
                        </div>

                        <input type="button"
                               value="Register"
                               ng-click='controller.register(data)'
                               ng-disabled="registrationForm.$invalid"
                               class="btn btn-primary btn-block">

                        <!--<pre>{{registrationForm.$error|json}}</pre>-->

                        <!--<pre>{{registrationForm.password_confirmation.$error|json}}</pre>-->

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
