<div>


    <div ng-if="controller.isAuthenticated()">
        authenticated: {{controller.isAuthenticated()}}
    </div>

    <div ng-if="!controller.isAuthenticated()" class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Authentication</h3>
        </div>


        <div class="panel-body">

            <form class="form-horizontal">

                <fieldset ng-disabled="controller.busy.isBusy()">

                <div class="form-group">
                    <label for="inputLogin" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="controller.login" class="form-control" id="inputLogin" placeholder="Login">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" ng-model="controller.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-9">
                        <button ng-click="controller.authenticate()" class="btn btn-default btn-primary">Authenticate</button>
                        or
                        <button ng-click="controller.navigateToRegister()" class="btn">Register</button>
                    </div>
                </div>

                </fieldset>


            </form>

        </div>

        <div ng-if="controller.alerts.isAlerted()" class="panel-footer">
            <alert ng-repeat="alert in controller.alerts.all()"
                   type="{{alert.type}}"
                   close="controller.alerts.close($index)"
                   dismiss-on-timeout="{{alert.timeout}}">
                {{alert.msg}}
            </alert>
        </div>

    </div>


</div>
