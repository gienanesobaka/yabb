<div>


    <div ng-if="controller.isAuthenticated()">
        authenticated: {{controller.isAuthenticated()}}
    </div>

    <div ng-if="!controller.isAuthenticated()" class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Authentication</h3>
        </div>


        <div class="panel-body">

            <form class="form-horizontal">

                <div class="form-group">
                    <label for="inputLogin" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="controller.login" class="form-control" id="inputLogin" placeholder="Login">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" ng-model="controller.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-9">
                        <button ng-click="controller.authenticate()" class="btn btn-default">Authenticate</button>
                    </div>
                </div>


            </form>

        </div>


        <div ng-if="controller.authError!==''" class="panel-footer">
            <div class="alert alert-error">
                <span>
                    {{controller.authError}}
                </span>
            </div>
        </div>

    </div>


</div>
